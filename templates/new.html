<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text with Voice Modulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/OIP-removebg-preview.png') }}">
  </head>
  <body>

    <header class="header">
        <a href="#" class="logo">AI POWERED MODULATION<span class="animate" style="--i:1;"></span></a>

        <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="{{ url_for('index') }}#about">Record Audio</a>
            <a href="{{ url_for('index') }}#education">Options</a>

            <span class="active-nav"></span>
            <span class="animate" style="--i:2;"></span>
        </nav>
    </header>

    <section id="modulate-audio" class="modulation-section">
      <h2 class="heading">Modulate <span>Audio</span></h2>
      <div class="modulation-box">
        <div class="input-container">
          <h1>Say Something</h1>
          <button onclick="startRecognition()">Start Recognition</button>
          <div id="speech-bubble" class="speech-bubble"></div>
          <textarea id="text-to-speak" rows="6" cols="60" placeholder="Type your text here..."></textarea>
          <p id="result"></p>
        </div>
        <div class="modulation-controls">
          <label for="pitch">Pitch:</label>
          <input type="range" id="pitch" name="pitch" min="0" max="2" value="1" step="0.1">
          <label for="rate">Rate:</label>
          <input type="range" id="rate" name="rate" min="0.1" max="2" value="1" step="0.1">
          <label for="voice">Voice:</label>
          <select id="voice"></select>
        </div>
        <div class="button-container">
          <button onclick="speakText()">Speak</button>
          <button onclick="stopSpeech()">Stop</button>
          <button onclick="pauseSpeech()">Pause</button>
          <button onclick="resumeSpeech()">Resume</button>
        </div>
        <a href="{{ url_for('index') }}#modulate">
          <button >Go for further modulation</button>
          </a>
      </div>
    </section>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
